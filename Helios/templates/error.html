<html>
<head>
  <meta charset="UTF-8">
  <title>错误页面</title>
</head>
 
<body>
  {% if code=="unable" %}
    <h3>您无权修改此投票</h3>
    <br>
    <a href='/'>回到首页</a>
  {% endif %}
  {% if code=="unlogin" %}
    <h3>尚未登陆</h3>
    <br>
    <a href='/login'>登陆</a>
    <a href='/'>回到首页</a>
    
  {% endif %}
  {% if code=="login" %}
    <h3>{{name}},您已登陆</h3>
    <br>
    <a href = '/logout'>登出</a>
    <a href='/'>回到首页</a>
  {% endif %}
  {% if code=="notfound" %}
    <h3>该投票未创建</h3>
    <br>
    <a href='/'>回到首页</a>
  {% endif %}
  {% if code=="finish" %}
    <h3>该投票已结束</h3>
    <br>
    <a href='/'>回到首页</a>
  {% endif %}
</body>
</html>
