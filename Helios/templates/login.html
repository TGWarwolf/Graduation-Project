<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>登录页面</title>
 
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/login.css')}}"/>
  <script type="text/javascript" src="{{url_for('static',filename='js/Login.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/sha256.js')}}"></script>
</head>
 
<body>
<div id="login_frame">
  <!--
    <p id="image_logo"><img src="images/login/fly.png"></p>
  -->
  <p><label id="login_title">用户登录</label></p>
  <form method="post" action="{{url_for('static',filename='js/Login.js')}}">
    <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field"/></p>
    <p><label class="label_input">密码</label><input type="password" id="password" class="text_field"/></p>
    <div id="login_control">
      <input type="button" id="btn_login" value="登录" onclick="login();" />
	  <input type="button" id="btn_reg" value="注册" onclick="window.location.href='/register'" />
      <input type="button" id="btn_back" value="返回" onclick="window.location.href='/'" />
    </div>
  </form>
</div> 
</body>
</html>
